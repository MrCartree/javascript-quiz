<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>Java Script Test</title>
</head>
<body id="body">
  <div class="row topTxt">
    <p class="col-sm-3 highscoreTxt">View Highscores</p>
    <div class="col-sm-6"></div>
    <p class="col-sm-3" id="time">Seconds left:</p>
  </div>

    <div class="card" id="card">
        <div class="card-header" id="cardHead">
          Question # ...
        </div>
        <div class="card-body" id="cardBody">
          <h5 class="card-title">Question goes here!</h5>
          <p class="card-text">Answer A</p>
          <p class="card-text">Answer B</p>
          <p class="card-text">Answer C</p>
          <p class="card-text">Answer D</p>
          <button type="button" class="btn btn-primary" id="beginBtn">Click here to begin your quiz!</button>
        </div>
    </div>
    <div class="answerTxt">Hidden text... Right or Wrong?</div>

<script type="text/javascript" src="./script.js"></script>
</body>
</html>
